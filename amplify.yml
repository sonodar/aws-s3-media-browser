version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        # main ブランチと staging ブランチのみバックエンドをデプロイ
        # それ以外のブランチは staging のバックエンドを共有
        - |
          if [ "$AWS_BRANCH" = "main" ] || [ "$AWS_BRANCH" = "staging" ]; then
            npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
          else
            npx ampx generate outputs --branch staging --app-id $AWS_APP_ID
          fi
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
