name: Renovate

on:
  # 毎週月曜 9:00 JST (0:00 UTC) に実行
  schedule:
    - cron: "0 0 * * 1"
  # 手動実行
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: renovatebot/github-action@v44
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: info
